<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <footer>
            <h2 class="text-center">Cadastro</h2>
            <label class="control-form">Informe nome:</label>
            <input class="form-control" type="text" placeholder="Seu nome"/>

            <label class="control-form">Informe sua data de nascimento</label>
            <input class="form-control" type="date"/> 

            <label class="control-form">Informe seu Email:</label>
            <input class="form-control" type="email"/>

            <label class="control-form">Informe uma senha:</label>
            <input class="form-control" type="password" placeholder="Senha forte"/>

            <label class="control-form">Confirme a senha:</label>
            <input class="form-control" type="password" placeholder="Senha"/>
            
            <div class="mt-5">
                <label class="control-form">Confirme que você não é um robo:</label>
                <input type="checkbox"/>
            </div>
            

        </footer>
    </div>
    
</body>
</html>
