<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alguma Coisa</title>

        .outraClasse{

<body>
    <div class="container">
        <h2 class="text-center">Novo Contato</h2>
        <form action="#" method="post">
            <label class="control-form">Informe nome:</label>
            <input class="form-control" type="text" placeholder="Seu nome"/>

            <label class="control-form"> Email:</label>
            <input class="form-control" type="email" placeholder="Seu email"/>

            <label class="control-form"> Fone</label>
            <input class="form-control" type="tel" placeholder="Seu Telefone"/>
        <div class="mt-5">
            <input class="btn btn-primary" type="submit" value="Salvar"/>
            <input class="btn btn-secondary" type="reset" value="Cancelar"/>
            <input class="btn btn-secondary outraClasse" type="reset" value="Cancelar"/>
        </div>
